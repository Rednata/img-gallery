<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gulp</title>
  <link rel="stylesheet" href="css/index.min.css">
  <script src="js/index.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <h1 class="header__title">Brooklyn Public Library</h1>
      <nav class="nav header__nav">
        <ul class="nav nav__list">
          <li class="nav__item">About</li>
          <li class="nav__item">Favorites</li>
          <li class="nav__item">Coffee shop</li>
          <li class="nav__item">Contacts</li>
          <li class="nav__item">Library Card</li>
        </ul>
      </nav>
      <button class="auth header__auth">

      </button>
    </div>
  </header>
  <main>
  <section class="welcome">     
    <div class="container welcome__container">
    <div class="welcome__title-wrap">
      <h2 class="welcome__title">
        <span class="welcome__title-limit">Welcome</span>
        <span class="welcome__title-limit">to the Brooklyn</span>
        <span class="welcome__title-limit">Library</span>
      </h2>
      </div>     
    </div>    
  </section>

  <section class="about">
    <div class="container">
      <h2 class=" title about__title">
        About
        </h2>
        <p class="about__descript">
        The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside 
        </p>
        <div class="about__slider-wrapper">
    
          <div class="slider about__slider">
            <ul class="slider__list">
              <li class="slider__item">
                <img src="./img/slider_image1.jpg" alt="Девушка стоит около большой полки с книгами" class="slider__img">
              </li>
              <li class="slider__item">
                <img src="./img/slider_image2.jpg" alt="Бюсты наверняка великих философов и мыслителей" class="slider__img">
              </li>
              <li class="slider__item">
                <img src="./img/slider_image3.jpg" alt="Нескончаемые полки с книгами" class="slider__img">
              </li>
              <li class="slider__item">
                <img src="./img/slider_image4.jpg" alt="Высокие полки с книгами с лестницей возле них" class="slider__img">
              </li>
              <li class="slider__item">
                <img src="./img/slider_image5.jpg" alt="Красивые колонны и барельеф у входа здания" class="slider__img">
              </li>
            </ul>
          </div>

          <ul class="pagination about__pagination">
            <li class="pagination__item">
              <button class="pagination__btn pagination__btn_active"></button>
            </li>
            <li class="pagination__item">
              <button class="pagination__btn"></button>
            </li>
            <li class="pagination__item">
              <button class="pagination__btn"></button>
            </li>
          </ul>
        </div>
    </div>
    
  </section>
  </main>
</body>
</html>
